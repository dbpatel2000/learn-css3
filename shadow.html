        div {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            box-shadow: 5px 5px 5px red, 10px 20px 10px blue;

            text-shadow: 5px 5px 5px grey, 0px 0px 5px black;
            color: white;
            /* x y intensity color */

</head>

    <div></div>
    <h1>Shadow</h1>

</body>

</html>
